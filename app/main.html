<!DOCTYPE html>
<html lang = "en" ng-app = "app">
<head>
	<title>Agile Office - WayFinder</title>
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
	<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel = "stylesheet" href = "libs/bootstrap/dist/css/bootstrap.css"/>
	<link rel = "stylesheet" href = "libs/fontawesome/css/font-awesome.min.css"/>
	<link rel = 'stylesheet' href = 'css/app.css'/>
	<link rel = 'stylesheet' href = 'css/widget.css'/>

	<script src = "libs/jquery/dist/jquery.js"></script>
	<script src = "libs/angular/angular.js"></script>
	<script src = "app.js"></script>
	<script src = "services/browser.js"></script>

</head>
<body ng-cloak class = "no-select" ng-controller = "AppCtrl">
<div ng-hide="found">
	<div class = "titlebar">
		<div class = "row">
			<div class = "col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<img ng-src = "./img/logo/pg_logo_9.png" alt = "PG Logo"/>
			</div>
			<div class = "col-lg-8 col-md-8 col-sm-6 hidden-xs" id = "sysInfo">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">

		</div>
		<div class="col-md-4">
			<div class = "widget shadow">
				<div class = "widget-head">
					<h3 class = "pull-left"><i class = "fa fa-gears"></i> System Startup</h3>
					<div class = "clearfix"></div>
				</div>
				<div class = "widget-body">
					<div class="row">
						<div class="col-md-12">
							<div ng-hide="infoText">
								<h4>Please Standby By While Locating The Server</h4>
							</div>
							<div ng-show="ready">
								<h4>Server Has Been Located. About To Redirect This View</h4>
								<h5>Server IP:   {{ao.server.ip}}</h5>
								<h5>Server Port: {{ao.server.port}}</h5>
							</div>
							<div ng-show="manual">
								<h4>Server Could Not Be Located Automatically. Please Enter The Server Information Below:</h4>
								<label for = "srvrUrl">Server Full Url:</label>
								<input class="form form-control" ng-model="urlString" type = "text" id="srvrUrl"/>
								<br/>
								<button class="btn btn-lg btn-primary pull-right" ng-click="manualAddr()">Submit URL</button>

							</div>
						</div>
					</div>
				</div>
				<div class = "widget-foot">

				</div>
			</div>
		</div>
		<div class="col-md-4">

		</div>
	</div>
</div>
<div ng-show="found">
	<iframe ng-src="{{trustSrc(url.src)}}" width="100%" height = "9999px" marginheight="0" frameborder="0">
	</iframe>
</div>

</body>
</html>
