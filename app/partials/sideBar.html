<div class = "sidebar shadow toggled" ng-show = "sidebar" ng-animate = "sidebar" ng-controller = "ScheduleController">
	<div class = "sb-main-head">
		<h3>Today's Schedule</h3>
	</div>
	<div class = "sb-body">
		<div class = "table-responsive">
			<table class = "table table-bordered table-striped">
				<thead>
				<tr>
					<th>Title</th>
					<th>Room</th>
					<th>Host</th>
					<th>Start</th>
					<th>End</th>
				</tr>
				</thead>
				<tbody ng-repeat = "schedule in ws">
				<tr ng-repeat = "reservation in schedule.reservations | orderBy: predicate" ng-show = "reservation.show"
						ng-click = "details(reservation)" class="{{reservation.status}}">
					<td><b>{{reservation.description}}</b></td>
					<td>{{schedule.name}}</td>
					<td>{{reservation.host}}</td>
					<td>{{reservation.startTime | date:'shortTime'}}</td>
					<td>{{reservation.stopTime | date:'shortTime'}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class = "sb-section-head">
		<h3>Workspace(s) Timeline</h3>
	</div>
	<div class = "sb-body">
		<div id = "timeLine">

		</div>
	</div>

	<div class = "sb-footer">
		<div class = "btn-group btn-group-justified">
			<div class = "btn-group">
				<button type = "button" class = "btn btn-sb" ng-click = "hideSidebar()"><i class = "fa fa-close fa-3x"></i>
				</button>
			</div>
			<div class = "btn-group">
				<button type = "button" class = "btn btn-sb" ng-click = "infoReq('lg')"><i class = "fa fa-info fa-3x"></i>
				</button>
			</div>
			<div class = "btn-group">
				<button type = "button" class = "btn btn-sb" ng-click = "refreshSchd()"><i animate-icon
																																									 class = "fa fa-refresh fa-3x"></i>
				</button>
			</div>
		</div>
	</div>
</div>
