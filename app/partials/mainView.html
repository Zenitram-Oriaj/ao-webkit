<div class = "row">
	<div class = "col-lg-10 col-md-12 col-sm-12 col-xs-12">
		<div ng-controller = "WorkspaceController">
			<div class="floorPlan" id = "floorplan-container"></div>
		</div>
	</div>

	<div id="sideWidgets" class = "col-lg-2 hidden-md hidden-xs">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<datetime-widget></datetime-widget>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
				<calendar-widget></calendar-widget>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
				<weather-widget></weather-widget>
			</div>
		</div>

	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="dwp-logo pull-right">
			<img ng-src = "./img/dwp_gbs.png" alt = "Digital Workplace - GBS" width="{{gbsLogo}}"/>
		</div>
	</div>
</div>
