<!DOCTYPE html>
<html lang = "en" ng-app = "app">
<head>
	<title>WayFinder</title>
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
	<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name = "apple-mobile-web-app-capable" content = "yes">
	<meta name = "apple-mobile-web-app-status-bar-style" content = "default">

	<link rel = "icon" type = "image/png" href = "img/red-elephant-32x32.png">

	<link rel = "stylesheet" href = "css/bootstrap.css"/>
	<link rel = "stylesheet" href = "css/font-awesome.css"/>
	<link rel = 'stylesheet' href = 'css/app.css'/>
	<link rel = 'stylesheet' href = 'css/widget.css'/>

</head>
<body ng-cloak class = "no-select" ng-controller = "AppCtrl">
<div ng-hide="found">
	<div class = "titlebar">
		<div class = "row">
			<div class = "col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<img ng-src = "./img/logo/pg_logo_9.png" alt = "PG Logo"/>
			</div>
			<div class = "col-lg-8 col-md-8 col-sm-6 hidden-xs" id = "sysInfo">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">

		</div>
		<div class="col-md-4">
			<div class = "widget shadow">
				<div class = "widget-head">
					<h3 class = "pull-left"><i class = "fa fa-gears"></i> System Startup</h3>
					<div class = "clearfix"></div>
				</div>
				<div class = "widget-body">
					<div class="row">
						<div class="col-md-12">
							<div ng-hide="ready">
								<h4>Please Standby By While Locating The Server</h4>
							</div>
							<div ng-show="ready">
								<h4>Server Has Been Located. About To Redirect This View</h4>
								<h5>Server IP:   {{wyfd.ip}}</h5>
								<h5>Server Port: {{wyfd.port}}</h5>
							</div>
							<div ng-show="manual">
								<h4>Server Could Not Be Located Automatically. Please Enter The Server Information Below:</h4>
								<label for = "srvrUrl">Server Full Url:</label>
								<input type = "text" id="srvrUrl"/>
							</div>
						</div>
					</div>
				</div>
				<div class = "widget-foot">

				</div>
			</div>
		</div>
		<div class="col-md-4">

		</div>
	</div>
</div>
<div ng-show="found">
	<iframe ng-src="{{trustSrc(url.src)}}" width="100%" height = "9999px" marginheight="0" frameborder="0">
	</iframe>
</div>

<script src = "libs/jquery.js"></script>
<script src = "libs/angular.js"></script>
<script src = "app.js"></script>
</body>
</html>
